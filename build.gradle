plugins {
    id 'java'
}

group 'org.qaguru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            "com.codeborne:selenide:6.11.2"
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test {
    useJUnitPlatform()
}